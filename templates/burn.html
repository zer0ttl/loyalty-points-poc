{% extends "base.html" %}

{% block title %}Set Details{% endblock title %}

{% block content %}
<h1>Redeem Points</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.from_account.label }}<br>
        {{ form.from_account(size=32) }}
    </p>
    <p>
        {{ form.amount.label }}<br>
        {{ form.amount(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
